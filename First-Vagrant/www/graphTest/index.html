<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Graph Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

	<!-- Chart -->
	<div id="chartLocation"></div>

	<!-- Form Bar -->
		<div id="box">
			<form id="myForm" class="form-inline">

			    <label class="sr-only" for="select1">Number of Victims</label>
			    <select class="form-control inputs" id="select1">
			    	<option>Number of Victims</option>
					<option value="1">1 person</option>
					<option value="2">2 people</option>
					<option value="3">3 people</option>
					<option value="4">4 people</option>
					<option value="5">5 people</option>
					<option value="6">6 people</option>
					<option value="7">7 people</option>
					<option value="8">8 people</option>
					<option value="9">9 people</option>
					<option>10+ contact venue for event hire options</option>
			    </select>

		     	<label class="sr-only" for="select2">Nights Imprisoned</label>
			    <select class="form-control inputs" id="select2">
			    	<option>Nights Imprisoned</option>
					<option value="1">1 night</option>
					<option value="2">2 nights</option>
					<option value="3">3 nights</option>
					<option value="4">4 nights</option>
					<option value="5">5 nights</option>
					<option value="6">6 nights</option>
					<option value="7">7 nights</option>
					<option value="8">8 nights</option>
					<option value="9">9 nights</option>
					<option value="10">10 nights</option>
					<option value="11">11 nights</option>
					<option value="12">12 nights</option>
					<option value="13">13 nights</option>
					<option value="14">14 nights</option>
					<option value="15">15 nights</option>
					<option>16+ contact venue for long stay options</option>
			    </select>

			    <button id="subBtn" type="submit" class="btn btn-primary inputs">Submit</button>

		  	</form>			
		</div>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>	
	<script type="text/javascript" src="script.js"></script>

</body>

</html>
